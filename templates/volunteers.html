{% extends "layout.html" %}
{% block title %}All Volunteers | Community Connect{% endblock %}

{% block content %}
<style>
body {
    background: linear-gradient(135deg, #ff4e50, #1fab89);
    min-height: 100vh;
}
</style>
<div class="bubble-container">
    <div class="bubble">
        <h2 class="text-center mb-4">All Volunteers</h2>
        <form method="GET" class="mb-3">
        <select name="skill_id" class="form-select" onchange="this.form.submit()">
            <option value="">-- Filter by Skill --</option>
            {% for skill in skills %}
            <option value="{{ skill.skill_id }}">{{ skill.name }}</option>
            {% endfor %}
        </select>
        </form>
        <ul class="list-group">
            {% for v in volunteers %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ v.username }}</strong>  
                        <br><small>{{ v.email }}</small>
                    </div>
                    <span class="badge bg-success">{{ v.role|capitalize }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

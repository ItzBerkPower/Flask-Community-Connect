{% extends "layout.html" %}
{% block title %}All Organisations | Community Connect{% endblock %}

{% block content %}
<style>
body {
    background: linear-gradient(135deg, #ff4e50, #1fab89);
    min-height: 100vh;
}
</style>
<div class="bubble-container">
    <div class="bubble">
        <h2 class="text-center mb-4">All Organisations</h2>
        <ul class="list-group">
            {% for o in organisations %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ o.username }}</strong>  
                        <br><small>{{ o.email }}</small>
                    </div>
                    <span class="badge bg-primary">{{ o.role|capitalize }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Connect{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff, #00ff88);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bubble-container {
            min-height: calc(100vh - 56px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .bubble {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        input.form-control {
            padding: 14px;
            font-size: 1.1em;
        }

        .btn-custom {
            background: #f1f1f1;
            color: black;
            border: none;
            font-weight: bold;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Community Connect</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if session.loggedin %}
                        {% if session.role == 'volunteer' %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('volunteers') }}">All Volunteers</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
